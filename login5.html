<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Login Mosaikus</title>
</head>

<body>
  <div class="wrap">

    <div class="bg-login bg-login5">

    </div>
    <div class="contenedor ">
      <div class="login login5">
        <div class="header-login5">
          <h1>ZALDIVAR</h1>
        </div>
        <div class="message-container">

          <div class="covid-message">
            <h6>Autoevaluación médica de salud</h6>
            <p>Este auto reporte de salud es parte de la campaña de
              prevención contra el Covid19 (Coronavirus) con el fin
              de mantener su bienestar y el de los trabajadores de
              Antofagasta plc.</p>
          </div>
        </div>

        <div class="captcha-login">
          <img src="./img/login/captcha.png" alt="login">
        </div>

        <div class="login-box">
          <button type="submit" id="encuesta" class="btn-login btn-login5">Responder Encuesta de COVID-19</button>
        </div>
        <div class="login-box access-box">
          <button type="submit" id="acceso" class="btn-login btn-login5-black">Acceso a Mosaikus</button>
        </div>
      </div>

      <div class="footer-login footer-login5">
        <p> <strong>MOSAIKUS</strong>  es Creado Por <span>ROMBUS</span></p>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
